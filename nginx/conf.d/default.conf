server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name _;
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;

    client_max_body_size 500M;

    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;
    
    # SSL Hardening
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384";

    # SSL Hardening: HSTS (Strict-Transport-Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # --- TICKETERA WEBSOCKETS ---
    location /api/v1/ws/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Performance & Stability
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        tcp_nodelay on;
    }

    # --- TICKETERA API ---
    location /api/v1/ {
        proxy_pass http://backend:8000/api/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Aumentar timeouts para evitar 502 Bad Gateway
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # --- TICKETERA FRONTEND ---
    location /uploads/ {
        alias /app/uploads/;
        autoindex off;
    }

    location /pdfjs/ {
        alias /app/public/pdfjs/;
        autoindex off;
        add_header Access-Control-Allow-Origin "*";
    }

    # --- ONLYOFFICE ---
    location /office/ {
        proxy_pass http://onlyoffice:80/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Corregir Redirecciones (Crucial para Editor.bin y sub-recursos)
        proxy_redirect / /office/;
        proxy_redirect http://localhost/ /office/;
        proxy_redirect https://localhost/ /office/;
        proxy_set_header X-Forwarded-Path /office/;
        
        # Deshabilitar gzip para que sub_filter funcione
        proxy_set_header Accept-Encoding "";
        
        proxy_connect_timeout 600s;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;

        # INYECCIÓN DE SIMULACRO DE SERVICE WORKER PARA EVITAR TYPEERRORS
        sub_filter_types text/html;
        sub_filter '<head>' '<head><script>Object.defineProperty(navigator, "serviceWorker", { get: function () { return { register: function() { return new Promise(function(res, rej) { rej("SW Disabled by Admin"); }); } }; } }); console.log("SW Mocked - Bypassing SSL restrictions");</script>';
        sub_filter_once on;

        # CSP Permisiva
        proxy_hide_header 'Content-Security-Policy';
        add_header 'Content-Security-Policy' "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://10.1.9.240; frame-ancestors 'self' https://10.1.9.240;";
    }

    # Backup para recursos estáticos (Fuerza Bruta)
    location ~* ^/(sdkjs|web-apps|cache|fonts|6.4.2-|7.0.0-|8.0.0-|9.2.1-)/ {
        proxy_pass http://onlyoffice:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # También aplicamos el parche aquí por si acaso
        sub_filter_types text/html application/javascript;
        sub_filter 'navigator.serviceWorker.register' 'console.log("SW disabled"); //';
        sub_filter_once off;
    }

    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Force browser to revalidate and not cache HTML/JS
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires off;
    }
}