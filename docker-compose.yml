services:
  db:
    container_name: ticketera-db
    image: postgres:16-alpine
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    env_file: [.env]
    volumes: 
      - db_data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    networks: [app-network]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    container_name: ticketera-redis
    image: redis:7-alpine
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks: [app-network]

  meilisearch:
    container_name: ticketera-meilisearch
    image: getmeili/meilisearch:v1.6
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      - MEILI_MASTER_KEY=masterKeyTicketeraSOC
      - MEILI_NO_ANALYTICS=true
    volumes:
      - meilisearch_data:/meili_data
    networks: [app-network]

  backend:
    container_name: ticketera-backend
    build: { context: ./backend, dockerfile: Dockerfile }
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    env_file: [.env]
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    volumes: 
      - ./backend:/app
      - ./uploads:/app/uploads
      - /root/archivo_mantenimiento:/root/archivo_mantenimiento
    networks: [app-network]
    extra_hosts: ["host.docker.internal:host-gateway"]
    healthcheck:
      test: ["CMD", "python3", "healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 20
      start_period: 90s

  frontend:
    container_name: ticketera-frontend
    build: { context: ./frontend, dockerfile: Dockerfile }
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports: ["3006:3000"]
    depends_on:
      backend: { condition: service_healthy }
    networks: [app-network]

  nginx:
    container_name: ticketera-nginx
    build: { context: ./nginx, dockerfile: Dockerfile }
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports: ["80:80", "443:443"]
    depends_on: [backend, frontend]
    volumes: 
      - ./uploads:/app/uploads
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./frontend/public/pdfjs:/app/public/pdfjs
    networks: [app-network]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  soc-module:
    container_name: ticketera-soc-module
    build: { context: ./soc-module, dockerfile: Dockerfile }
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports: ["514:514/udp"]
    depends_on: [backend]
    env_file: [.env]
    networks: [app-network]
    restart: always

  onlyoffice:
    container_name: ticketera-onlyoffice
    image: onlyoffice/documentserver:latest
    restart: always
    environment:
      - JWT_ENABLED=true
      - JWT_SECRET=ssi_pfa_2026_ticketera_key_fixed
      - JWT_HEADER=Authorization
      - USE_AS_LOCALHOST=false
      - VERIFY_PEER_OFF=true
      - ALLOW_PRIVATE_IP_ADDRESS=true
      - ALLOW_HTTP_FOR_COMMUNICATION=true
    networks: [app-network]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

  ollama:
    container_name: ticketera-ollama
    image: ollama/ollama:latest
    restart: always
    environment:
      - OLLAMA_KEEP_ALIVE=5m
    volumes:
      - ollama_data:/root/.ollama
    networks: [app-network]

volumes:
  db_data:
  meilisearch_data:
  ollama_data:

networks:
  app-network: { driver: bridge }
