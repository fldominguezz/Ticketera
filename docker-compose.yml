services:
  db:
    container_name: ticketera-db
    image: postgres:16-alpine
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    env_file: [.env]
    volumes: 
      - db_data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    networks: [app-network]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    container_name: ticketera-redis
    image: redis:7-alpine
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks: [app-network]

  meilisearch:
    container_name: ticketera-meilisearch
    image: getmeili/meilisearch:v1.6
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      - MEILI_MASTER_KEY=masterKeyTicketeraSOC
      - MEILI_NO_ANALYTICS=true
    volumes:
      - meilisearch_data:/meili_data
    networks: [app-network]

  backend:
    container_name: ticketera-backend
    build: { context: ./backend, dockerfile: Dockerfile }
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    env_file: [.env]
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    volumes: [./backend:/app, ./uploads:/app/uploads]
    networks: [app-network]
    extra_hosts: ["host.docker.internal:host-gateway"]
    healthcheck:
      test: ["CMD", "python3", "healthcheck.py"]
      interval: 30s
      timeout: 5s
      retries: 15
      start_period: 60s

  frontend:
    container_name: ticketera-frontend
    build: { context: ./frontend, dockerfile: Dockerfile }
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports: ["3006:3000"]
    depends_on:
      backend: { condition: service_healthy }
    networks: [app-network]

  nginx:
    container_name: ticketera-nginx
    build: { context: ./nginx, dockerfile: Dockerfile }
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports: ["80:80", "443:443", "3005:3005"]
    depends_on: [backend, frontend, docmost]
    volumes: [./uploads:/app/uploads, ./nginx/conf.d:/etc/nginx/conf.d]
    networks: [app-network]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  docmost:
    container_name: ticketera-docmost
    image: docmost/docmost:latest
    depends_on: [db, redis]
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      - APP_URL=https://10.1.9.240:3005
      - APP_SECRET=${DOCMOST_SECRET}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/docmost_db
      - REDIS_URL=redis://redis:6379/2
      - NODE_TLS_REJECT_UNAUTHORIZED=0
      - AUTH_OIDC_ENABLED=true
      - AUTH_OIDC_CLIENT_ID=ticketera_wiki
      - AUTH_OIDC_CLIENT_SECRET=super_secreto_ssi_2026
      - AUTH_OIDC_ISSUER=https://10.1.9.240/api/v1/oidc
      - AUTH_OIDC_AUTHORIZATION_ENDPOINT=https://10.1.9.240/api/v1/oidc/authorize
      - AUTH_OIDC_TOKEN_ENDPOINT=http://backend:8000/api/v1/oidc/token
      - AUTH_OIDC_USERINFO_ENDPOINT=http://backend:8000/api/v1/oidc/userinfo
      - AUTH_OIDC_SCOPE=openid profile email
      - AUTH_OIDC_AUTO_REGISTER=true
      - AUTH_OIDC_AUTO_LOGIN=true
    networks: [app-network]
    restart: always

  soc-module:
    container_name: ticketera-soc-module
    build: { context: ./soc-module, dockerfile: Dockerfile }
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports: ["514:514/udp"]
    depends_on: [backend]
    env_file: [.env]
    networks: [app-network]
    restart: always

volumes:
  db_data:
  meilisearch_data:

networks:
  app-network: { driver: bridge }
