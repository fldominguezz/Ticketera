name: Bandit Security Scan
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  security-events: write
  contents: read

jobs:
  bandit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Bandit
        run: pip install bandit
      - name: Run Bandit
        # Excluimos expl√≠citamente los directorios de tests y saltamos avisos de subprocesos ya validados
        run: bandit -r backend/app -x "**/tests/*,**/test_*.py" -ll --skip B404,B603,B607
