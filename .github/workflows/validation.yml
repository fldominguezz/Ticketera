name: Total Validation Agent

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Start Services
        run: |
          echo "POSTGRES_USER=ticketera_admin" > .env
          echo "POSTGRES_PASSWORD=postgres_pass_test" >> .env
          echo "POSTGRES_DB=ticketera_prod_db" >> .env
          echo "DATABASE_URL=postgresql+asyncpg://ticketera_admin:postgres_pass_test@db:5432/ticketera_prod_db" >> .env
          echo "SECRET_KEY=supersecret_key_for_testing_only" >> .env
          echo "ALGORITHM=HS256" >> .env
          echo "ACCESS_TOKEN_EXPIRE_MINUTES=60" >> .env
          echo "REFRESH_TOKEN_EXPIRE_DAYS=7" >> .env
          echo "FIRST_SUPERUSER=admin@example.com" >> .env
          echo "FIRST_SUPERUSER_PASSWORD=admin123" >> .env
          echo "MEILI_MASTER_KEY=masterKeyTicketeraSOC" >> .env
          echo "DOMAIN_NAME=localhost" >> .env
          echo "DOCMOST_SECRET=some_docmost_secret" >> .env
          echo "SIEM_API_PASSWORD=siem_pass_test" >> .env
          
          docker compose build
          docker compose up -d
          
          echo "Waiting for services to be healthy..."
          # Backend Wait
          for i in {1..30}; do
            STATUS=$(docker inspect -f '{{.State.Health.Status}}' ticketera-backend || echo "error")
            if [ "$STATUS" == "healthy" ]; then
              echo "✅ Backend is healthy!"
              break
            fi
            echo "⏳ Backend status: $STATUS ($i/30)..."
            sleep 10
            if [ $i -eq 30 ]; then
              echo "❌ Backend healthcheck TIMEOUT"
              docker compose logs backend
              exit 1
            fi
          done

          # Nginx Wait
          for i in {1..15}; do
            STATUS=$(docker inspect -f '{{.State.Health.Status}}' ticketera-nginx || echo "error")
            if [ "$STATUS" == "healthy" ]; then
              echo "✅ Nginx is healthy!"
              break
            fi
            echo "⏳ Nginx status: $STATUS ($i/15)..."
            sleep 10
            if [ $i -eq 15 ]; then
              echo "❌ Nginx healthcheck TIMEOUT"
              docker compose logs nginx
              exit 1
            fi
          done

      - name: Run Total Validation
        run: |
          docker compose ps
